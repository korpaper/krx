    </head>
<body>
    <header data-include-file="/_krxuser/include/header.html" class="header-wrap includeJs"></header>
    <main class="child-main">
        <div class="side-quick">
            <ul>
                <li>QUICK MENU</li>
                <li><a href="#lnk">자본시장</a></li>
                <li><a href="#lnk">파생상품</a></li>
                <li><a href="#lnk">환리스크 관리</a></li>
                <li><a href="#lnk">ETF</a></li>
                <li><a href="#lnk">ETN</a></li>
                <li><a href="#lnk">ELW</a></li>
                <li><a href="#lnk">KOBA워런트</a></li>
                <li class="last"><a href="#lnk">메타버스</a></li>
            </ul>
        </div>
        <div class="sub-wrap">
            <div class="lnb">
                <div data-include-file="/_krxuser/include/lnb-busan.html" class="includeJs"></div>
            </div>
            <div class="sub-contents-wrap">
                <div class="sub-tit-area">
                    <h2 class="sub-tit">홍보관 상설증권교실<span class="dot"></span>프로그램안내/신청</h2>
                    <div class="sub-navi">
                        <ul class="navi">
                            <li><img src="/_krxuser/img/Icon material-home.webp" alt="홈"></li>
                            <li>홍보관(서울)</li>
                            <li>홍보관 상설증권교실</li>
                            <li class="last">프로그램안내/신청</li>
                        </ul>
                    </div>
                </div>
                <div class="cal-wrap">
                    <div id="calendar"></div>
                </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                                var calendarEl = document.getElementById('calendar');
                                
                                var calendar = new FullCalendar.Calendar(calendarEl, {
                                    plugins: [ 'interaction', 'dayGrid', 'timeGrid'],
                                    header: {
                                        left: 'title',
                                        center: '',
                                        right: 'prev, title, next'
                                    },
                                    columnHeaderText: function (date) {
                                        let weekList = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
                                        return weekList[date.getDay()];
                                    },
                                    titleFormat: function (date) {
                                        return `${date.date.year}. ${date.date.month + 1}.`;
                                    },
                                    DateTimeFormat: 'numeric',
                                    firstDay: 1,
                                    contentHeight: 962,
                                    eventClick: function(info) {
                                    var eventObj = info.event;
                                    if (eventObj.url) {
                                        alert(
                                        eventObj.title +
                                        + eventObj.url
                                        );
                                        window.open(eventObj.url);
                                        info.jsEvent.preventDefault(); // prevents browser from following link in current tab.
                                    } else {
                                        alert('Clicked ' + eventObj.title);
                                    }
                                    },
                                    initialDate: '2022-11-14',
                                    events: [
                                    {
                                        title: '신청완료',
                                        start: '2022-11-14',
                                        textColor: '#9d9d9d',
                                        borderColor: '#9d9d9d'
                                    },
                                    {
                                        title: '신청가능',
                                        url: '',
                                        start: '2022-11-15',
                                        textColor: '#00b430',
                                        borderColor: '#00b430'
                                    }
                                    ]
                                });
                                calendar.render();
                            });
                            
                    </script>
                    <div class="back-btn">
                        <a href="#lnk">목록으로 돌아가기</a>
                    </div>
                    
                    
                <!-- <div class="mb-box">
                    <div class="mb-inner-box">
                        img src="/_krxuser/img/pc-only.png" alt="PC 전용">
                        <p>PC에서만 사용가능한<br>
                        기능입니다</p>
                    </div>
                </div>  -->
            </div>
    </main>
    <footer data-include-file="/_krxuser/include/footer.html" class="header-wrap includeJs"></footer>

    <script src="/_krxuser/js/header.js"></script>
    <script src="/_krxuser/js/lnb.js"></script>
    <script src="/_krxuser/js/swiper.min.js"></script>
